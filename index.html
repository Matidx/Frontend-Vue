<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            //valores que puedo acceder desde todo el componente
            data() {
                return {
                    text: "Hola Vue"
                };
            },
            //metodo que puedo utilizar dentro del componente
            methods: {
                input(e) {
                    this.text = e.target.value
                }
            },
            template: `
            <p> {{ text }}</p>
            <input type="text" 
            v-on:input= "input"
            v-bind:value="text"
            />
            `
            //defino el input de tipo texto con el evento input y uso el metodo input

        }).mount("#app");
    </script>
</body>

</html>
