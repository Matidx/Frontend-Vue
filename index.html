<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    counter: 0
                };
            },
            //objeto json para llamar a metodos dentro del componente
            methods: {
                increment () {
                    this.counter++;
                }
            },
            template:`<button v-on:keyup="increment">{{ counter }}</button>`
            //directiva de vue v-on (escuchar eventos) en este caso el evento click entre "" hiria la funcion en este caso increment
            //evento v-on:keyup puedo hacer lo mismo pero con una tecla
            
        }).mount("#app");
    </script>
</body>
</html>
