<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            //valores que puedo acceder desde todo el componente
            data() {
                return {
                    firstName: "Matias",
                    lastName: "Vicente",
                    now: new Date()
                };
            },
            //logica de data en general que son reactivas
            computed: {
                fullName() {
                    return this.firstName + " " + this.lastName;
                },
                today() {
                    return this.now.toLocaleDateString();
                }
            },
            template: `
            <div> {{ fullName }}</div>
            <div> {{ today }}</div>
            `
            //utilizo un metodo que ocupa 2 de mis variables para agregarle logica
            //utilizo un metodo para darle un formato lindo a la fecha DD/MM/AAAA
        }).mount("#app");
    </script>
</body>

</html>
