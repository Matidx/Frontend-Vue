<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    attr: "src",
                    img:"https://images.pexels.com/photos/18056655/pexels-photo-18056655/free-photo-of-mar-oceano-nadando-fotografia-de-animales.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                };
            },
            template:`<img v-bind:[attr]="img">`
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>
