<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            //valores que puedo acceder desde todo el componente
            data() {
                return {
                    text: "Holis Vue"
                };
            },
            //watch se utiliza para ver si hubo cambios en este caso en una variable
            //puedo saber cual fue el valor nuevo y cual fue el valor anterior
            watch: {
                text(value, old){
                    console.log("Watcher!", value, old);
                }
            },
            template: `
            <p> {{ text }} </p>
            `
        }).mount("#app");
    </script>
</body>

</html>
