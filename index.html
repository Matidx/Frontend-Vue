<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            //valores que puedo acceder desde todo el componente
            data() {
                return {
                    firstName: "Matias",
                    lastName: "Vicente",
                    now: new Date()
                };
            },
            template: `
            <div> {{ firstName }} {{ lastName }}</div>
            <div> {{ now.toLocaleDateString() }}</div>
            `
            //firstName y lastName se visualiza con el espacio que se ve entre {{}} {{}}
            //le doy un formato lindo a la fecha DD/MM/AAAA
        }).mount("#app");
    </script>
</body>

</html>
