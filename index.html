<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            //valores que puedo acceder desde todo el componente
            data() {
                return {
                    text: "Puerta cerrada",
                    open: false,
                    username: ""
                };
            },
            //watch se utiliza para ver si hubo cambios en este caso en una variable
            //puedo saber cual fue el valor nuevo y cual fue el valor anterior
            watch: {
                open(value){
                    if (value) {
                        this.text = "Puerta abierta";
                    } else {
                        this.text = "Puerta cerrada",
                        this.username = ""
                    }
                }
            },
            template: `
            <div class="container">
                <h2>{{ text }}</h2>
                <div v-if="open">
                    <p>Hola, {{ username }}</p>
                </div>
                <div v-else>
                    <div>Username</div>
                    <input type="text" v-model="username" />    
                </div>
                <button @click="open = !open">
                    <div v-if="!open">Acceder</div>
                    <div v-else>Salir</div>
                </button>
            </div>
            `
        }).mount("#app");
    </script>
</body>

</html>
